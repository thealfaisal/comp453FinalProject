{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <h5>Dashboard</h5>
    <hr>
    <h6>Reservation With Location Report</h6>
    <hr>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Pickup Location</th>
          <th scope="col">Reservations By Location Count</th>
        </tr>
      </thead>
      <tbody>
        {% for data in row %}
        <tr>
          <th>{{ data[0] }}</th>
          <td>{{ '%d' | format(data[1]) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
